- name: Configure zabbix userparameters
  include_role:
    name: zabbix-agent
    tasks_from: userparameter
  vars:
    zabbix_agent__userparameter:
      name: hostapd
      comment: Use hostapd_cli to interogate the hostapd service
      userparameters:
        - key: hostapd.discovery
          command: >
            /usr/bin/env python -c 'import json, sys; json.dump({"data": list(map(lambda x: {"{"+"#HOSTAPD_INSTANCE}": x}, {{ hostapd__instances.keys()|to_json}} ))}, sys.stdout)'
          comment: return zabbix discovery item for hostapd instances
        - key: hostapd.ping[*]
          command: >
            /bin/bash -c 'if hostapd_cli -p{{ hostapd__instance_defaults.ctrl_interface|replace('%i', '$1') }} ping 2>/dev/null | grep PONG 1>/dev/null 2>&1; then echo -n 1; else echo -n 0; fi'
          sudo: True
          sudo_group: '{{ hostapd__ctrl_interface_group }}'
          comment: check if hostapd is alive
